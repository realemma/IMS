{% extends 'core/base.html' %}
{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container mt-3">
  <h2>{{ title }} Summary</h2>

  <table class="table table-hover" id = "datatableid">
    <thead>
      <tr>
        <th>S/N</th>
        <th>Category</th>
        <th>Total Purchase</th>
        <th>Instore</th>
        <th>Outstore</th>
      </tr>
    </thead>
    <tbody>
      {% for item in result %}
        
      <tr>
        <td>{{ forloop.counter}}</td>
        <td>{{ item.0 }}</td>
        <td>{{ item.1 }}</td>
        <td>{{ item.3 }}</td>
        <td>{{ item.2 }}</td>

      </tr>
      {% endfor %}    
    </tbody>
  </table>
</div>



{% endblock %}
